<!DOCTYPE html>
<html lang="en">

<head>
  <title>iChat</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../Server/packages/node_modules/socket.io/client-dist/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="../script.js"></script>
  <style>*{
    /* border: 1px solid red; */
  }
    .background-container {
      background-image: url('../src/bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div class="container-fluid col-9 col-md-6 col-lg-4 d-flex flex-column">
    <h1 class="text-center mt-2">iChat ðŸ’¬</h1>
    <div class="bg-light d-flex flex-column justify-content-between border border-5 rounded-5 pt-2"
      style="height: 89vh;">
      <div class="row">
        <label class="d-flex align-items-center ps-4">
          <img src="../src/male.png" alt="Gender" class="w-25" style="max-height: 12vh; max-width: 9vw;">
          <input type="text" id="userName" value="Anonymous" style="min-width: 20vw; min-height: 1vh;"
            class="w-25 bg-dark text-white text-center border-0 rounded-3 p-2 m-1">
        </label>
      </div>

      <div class="d-flex flex-column flex-grow-1 background-container rounded-bottom-5">
        <section class="content mt-1 overflow-y-auto flex-grow-1" style="height: 68vh;">
          <div class="container ">
            <div class="row">
              <ul id="chatBody" class=" d-flex flex-column list-unstyled">

              </ul>
            </div>
          </div>
        </section>
        <div class="d-flex align-items-center ms-2 mt-1 px-2">
          <textarea name="msg" id="msg" rows="1" placeholder="Write Message Here..."
            style="min-height: 5vh; background-color: rgb(191, 192, 187); font-size: 18px; resize: none;"
            class="text-black flex-grow-1 text-center border-0 rounded-4 col-10 px-2 py-1"></textarea>
          <button type="submit" id="send" class="border-0 bg-transparent">
            <img src="../src/send.png" alt="Send" id="send" class="col-2 w-75 mb-1" style="height: 6vh;">
          </button>

        </div>
      </div>


    </div>
    <h3 id="counter" class="fs-5 fw-bold fst-italic text-start mt-1" style="color: purple;">
    </h3>
  </div>
</body>

</html>
